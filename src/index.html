<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP-Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="script.js"></script>
</head>
<body>
    <div class="parent">
        <div class="header">
            <div class="head"><h1>IP Address Tracker</h1></div>
            <div class="input-button">
                <input class="searchInput" type="text" placeholder="Search for any IP address or domain">
                <button class="searchButton"><img src="img/icon-arrow.svg" alt=""></button>
            </div>
        </div>
        <div class="map "></div>

        <div class="contents">
            <div class="data">
                <div class="IP-adress data-child">
                    <div class="head"><p>IP ADRESS</p></div>
                    <div class="data-pieces data-IP">192.212.174.101</div>
                </div>
                <div class="divider-line line-1"></div>
                <div class="location data-child" >
                    <div class="head"><p>LOCATION</p></div>
                    <div class="data-pieces data-location">Brooklyn, NY 10001</div>
                </div>
                <div class="divider-line line-2"></div>
                <div class="timezone  data-child">
                    <div class="head"><p>TIMEZONE</p></div>
                    <div class="data-pieces data-timezone">UTC-05:00</div>
                </div>
                <div class="divider-line line-3"></div>
                <div class="ISP data-child">
                    <div class="head"><p>ISP</p></div>
                    <div class="data-pieces data-Ä±sp">SpaceX Starlink</div>
                </div>
            </div>
        </div>
    </div> <!--End of the parent DIV-->

    
</body>
</html>
