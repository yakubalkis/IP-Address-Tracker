<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP-Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="script.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
   integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
   crossorigin=""></script>
 
</head>
<body>
    <div class="parent">
        <div class="header">
            <div class="head"><h1>IP Address Tracker</h1></div>
            <div class="input-button">
                <input class="searchInput" type="text" placeholder="Search for any IP address or domain">
                <button class="searchButton"><img src="img/icon-arrow.svg" alt=""></button>
            </div>
        </div>
        <div class="map" id="map"></div>

        <div class="contents">  
            <div class="data">
                <div class="IP-adress data-child">
                    <div class="head"><p>IP ADRESS</p></div>
                    <div class="data-pieces data-IP">192.212.174.101</div>
                </div>
                <div class="divider-line line-1"></div>
                <div class="location data-same data-child" >
                    <div class="head"><p>LOCATION</p></div>
                    <div class="data-pieces data-location">Brooklyn, NY 10001</div>
                </div>
                <div class="divider-line line-2"></div>
                <div class="timezone data-same  data-child">
                    <div class="head"><p>TIMEZONE</p></div>
                    <div class="data-pieces data-timezone">UTC-05:00</div>
                </div>
                <div class="divider-line line-3"></div>
                <div class="ISP data-same data-child">
                    <div class="head"><p>ISP</p></div>
                    <div class="data-pieces data-Ä±sp">SpaceX Starlink</div>
                </div>
            </div>
        </div>
    </div> <!--End of the parent DIV-->

    
</body>
</html>
